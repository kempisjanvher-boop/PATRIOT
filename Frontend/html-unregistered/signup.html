<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link rel="stylesheet" href="/Frontend/css-unregistered/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
    
<body>
    <div id="site-header"></div>
    <main>
        <div class="parent">
            <div class="container1">
                <h1>Welcome to The Patriot!</h1>
                <p class="be"><b>Be one of the voices behind our student <br>publication of PUP-Para√±aque Campus.</b></p>
                <p>Sign in using your personal information to stay <br>connected and share your voice.</p>
                <button onclick="window.location.href='login.html'" class="signInButton">Sign In</button>
            </div>
            <div class="container2">
                <h1>Create <b style="color: #810004;">Account</b></h1>
                <button class="googleSignup"><img src="/images/Google.png" style="width: 40px; height: 20px;">Sign in with Google</button>
                <div class="divider">
                    <span>Or Sign In with Email</span>
                </div>
                <div class="inputFirstname">
                    <input type="text" id="firstname" required>
                    <label for="firstname">First Name</label>
                </div>
                <div class="inputLastname">
                    <input type="text" id="lastname" required>
                    <label for="lastname">Last Name</label>
                </div>
                <div class="inputEmail">
                    <input type="text" id="email" required>
                    <label for="email">Email Address</label>
                </div>
                <div class="inputPassword">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button onclick="createAccount()" class="createAccount">Create Account</button>
            </div>
        </div>
        
        <footer>
            <p><b style="color: #810004;">The Patriot Website</b> | &copy; Copyright 2025</p>
        </footer>

    </main>

    <script>
        fetch("./header-unregistered.html").then(res => res.text()).then(html => {
        document.getElementById("site-header").innerHTML = html;
        });

        function toggleMenu() {
            const menu = document.getElementById('options');
            menu.classList.toggle('show');
        }

        async function createAccount() {
      const data = {
        firstname: document.getElementById("firstname").value,
        lastname: document.getElementById("lastname").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      const res = await fetch("http://localhost:5000/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const msg = await res.json();
      alert(msg.message);
    }
    
    </script>
</body>
</html>
